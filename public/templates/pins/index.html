<form ng-submit="createPin()">
  <div>
    <label>Title:</label>
    <input type="text" name="title" ng-model="form.title">
  </div>
  <div>
    <label>Buy/Sell</label>
    <select name="buy-sell" ng-model="form.buySell">
      <option value="true">Buy</option>
      <option value="false" selected>Sell</option>
    </select>
  </div>
  <div>
    <label>Description</label>
    <textarea name="description" ng-model="form.description"></textarea>
  </div>
  <div>
    <input type="submit">
  </div>
</form>
<hr>
<h1>All Pins</h1>
<hr>
<div ng-repeat="pin in pins | orderBy : '-created_at'">
  <h3><a ui-sref="show({id: pin.id})">{{ pin.item_name }}</a></h3>
  <h5 ng-if="pin.buy_sell">Looking to Buy!</h5>
  <h5 ng-if="!pin.buy_sell">For Sale!</h5>
  <p>{{ pin.description }}</p>
  <hr>
</div>
